<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Text Titles</title>
    <style>
        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="row">
        <h1>Title 1</h1>
        <h1>Title 2</h1>
        <h1>Title 3</h1>
    </div>
    <div class="row">
        <h1>Title 4</h1>
        <h1>Title 5</h1>
        <h1>Title 6</h1>
    </div>
</body>
</html>
